<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{partials/partials :: head (title='Submit an Ad')}"></th:block>
    <link rel="stylesheet" href="/css/ad.css">
</head>
<body>
<header th:include="~{partials/partials :: header}"></header>

<div th:each="ad : ${ads}">
    <h2 th:utext="${ad.title}"></h2>
    <p th:utext="${ad.description}"></p>
    <p th:text="${ad.user.username}"></p>
</div>
<script src="/js/ad.js"></script>
</body>
</html>
