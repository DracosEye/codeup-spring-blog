<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{partials/post_partials :: head (title='New post')}"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <th:block th:include="~{partials/post_partials :: navbar}"></th:block>
    <th:block th:include="~{partials/post_partials :: header}"></th:block>
    <form action="/posts/create" method="post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title"><br>
        <label for="body">Body:</label>
        <textarea name="body" id="body"></textarea>
        <button>Submit</button>
    </form>

    <th:block th:replace="~{partials/post_partials :: footer}"></th:block>
</body>
</html>
