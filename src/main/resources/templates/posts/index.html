<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{partials/post_partials :: head (title='All Posts')}"></th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <th:block th:include="~{partials/post_partials :: navbar}"></th:block>
    <th:block th:include="~{partials/post_partials :: header}"></th:block>

    <div class="post-container" th:each="post:${posts}">
        <a th:href="@{|/posts/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
        <h5 th:if="${post.user} != null" th:text="${post.user.email}"></h5>
        <p th:text="${post.body}"></p>
    </div>

    <th:block th:include="~{partials/post_partials :: footer}"></th:block>
</body>
</html>
